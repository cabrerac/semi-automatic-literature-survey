[tool:pytest]
# Pytest configuration for SaLS project
# This file configures pytest behavior and test discovery

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v                  # Verbose output
    --tb=short         # Short traceback format
    --strict-markers   # Strict marker validation
    --disable-warnings # Disable warning display during tests
    --color=yes        # Colored output

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    api: Tests that require external API access
    config: Configuration and validation tests
    error_handling: Error handling and recovery tests

# Minimum version requirements
minversion = 6.0

# Test timeout (seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=util --cov=analysis --cov=clients --cov-report=html --cov-report=term-missing
